<section class="cart">
  <v-container fluid>
    <v-row>
      <v-col class="offset-md-2 col-md-8">
        <v-simple-table>
          <template v-slot:default>
            <thead>
              <tr>
                <th class="text-left">Producto</th>
                <th class="text-right">Precio unitario</th>
                <th class="text-left">Cantidad</th>
                <th class="text-right">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in cart.products" :key="item.id">
                <td class="text-left">{{ item.title }}</td>
                <td class="text-right">{{ item.price }}</td>
                <td class="text-left">{{ item.quantity }}</td>
                <td class="text-right">{{ item.quantity * item.price }}</td>
              </tr>
            </tbody>
          </template>
        </v-simple-table>
      </v-col>
    </v-row>
    <v-row justify="space-around" class="m-4">
      <v-col class="offset-md-8 col-md-2">
        <strong>Total: $ {{total}}</strong>
      </v-col>
    </v-row>
    <v-row align="center" justify="space-around">
      <v-col class="offset-md-8 col-md-4">
        <router-link to="/"> Seguir comprando </router-link>
        <v-btn color="primary" block> Agregar al carrito </v-btn>
      </v-col>
    </v-row>
  </v-container>
</section>
